[base]
locale = en_US
encoding = UTF_8
language = en
timezone = America/New_York
release = 1.3

db_default_name = site
db_secure_name = secure

logging = on
log_file = "/tmp/naked.log"

[production:base]
logging = off

[development:production]

logging = on

db_default_name = site_dev
db_secure_name = secure_dev
