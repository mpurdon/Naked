[base]
locale = en_US
encoding = UTF_8
language = en
timezone = America/New_York
release = 0.1

db_default_name = cars
db_default_user = phpuser
db_default_pass = phppass
db_default_host = localhost

db_secure_name = secure

logging = on
log_file = "/tmp/naked.log"

caching = on

[production:base]
logging = off

[development:production]

logging = on

db_secure_name = secure_dev
